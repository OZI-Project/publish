name: ozi-publish
permissions:
  contents: read

defaults:
  run:
    shell: bash

on:
  workflow_call:
    inputs:
      github-token:
        description: "GitHub workflow-generated token."
        required: true
        type: string
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: write
      id-token: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5c7944e73c4c2a096b17a9cb74d65b6c2bbafbde # v2.9.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            upload.pypi.org:443
            uploads.github.com:443

      - uses: actions/download-artifact@v4
  
      - name: Move artifact
        run: cp -a artifact/. ./
        shell: bash
  
      - name: Publish package distributions to GitHub Releases
        uses: python-semantic-release/upload-to-gh-release@fa2bbbf8e61069551abd513fdc5627e14c8637c7
        with:
          github_token: ${{ inputs.github-token }}
  
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
