name: ozi-publish
permissions:
  contents: read

defaults:
  run:
    shell: bash

on:
  workflow_call:
    inputs:
      github-token:
        description: "GitHub workflow-generated token."
        required: true
        type: string
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: write
      id-token: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            upload.pypi.org:443
            uploads.github.com:443

      - uses: actions/download-artifact@v4
  
      - name: Move artifact
        run: cp -a artifact/. ./
        shell: bash
  
      - name: Publish package distributions to GitHub Releases
        uses: python-semantic-release/upload-to-gh-release@ab38ab601e1cc0a20e26d1ab089e0b9d40d7faf0
        with:
          github_token: ${{ inputs.github-token }}
  
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
